{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Anime</title>
</head>
<body>

    <p>Are you sure you want to delete "{{anime}}"?</p>

    <form action="{% url 'deleteanime' anime.id %}" method="POST">
        {% csrf_token %}
        
        <a href="{% url 'dashboard' %}">Cancel</a>

        <input type="submit" name="Confirm">
    </form>
    
</body>
</html>
