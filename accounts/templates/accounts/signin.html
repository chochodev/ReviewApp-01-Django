{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
    <link rel="stylesheet" href="{% static '/fontawesome/css/all.css' %}">
    
</head>
<body class="slider">
    <!-- PRELOADER -->
    <div class="preloader"></div>

    <!-- WALLPAPER -->
    <img class="wallpaper" src="{% static '/images/goku_wallpaper.jpg' %}">
    <div>
    
        <div class="signup">
            <div class="signup-text">
                <h2>SIGN IN</h2>
            </div>
            <form class="signup-form" id="signup-form" method="POST">
                {% csrf_token %}
                <div class="input-sec">
                    <input placeholder="Username" type="text" name="username">
                    <input placeholder="Password" type="password" name="password">                    

                    <i class="fa-solid fa-user" id="icon-i"></i>
                    <i class="fa-solid fa-key" id="icon-ii"></i>
                </div>

                <div class="terms-prompt">
                    <small><a href="{% url 'reset_password' %}">Forgotten Password</a>.</small>
                </div>

                <input type="submit">

                <!-- FOR THE ERROR MESSAGES -->               
                {% for message in messages %} 

                    <p>{{message}}</p>

                {% endfor %}


                <div class="signin-prompt">
                    <small>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a> now</small>
                </div>
            </form>
        </div>
    </div>
    

    <!-- SIGN UP CONTENT -->
    

    <script>
        /* PRELOADER */

        let loader = document.querySelector('#preloader')

        window.addEventListener('load', function(){
            loader.style.display = 'none'
        })
        
    </script>
</body>
</html>
